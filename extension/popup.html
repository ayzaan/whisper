<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width:35px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:50px;
        height:75px;
      }
    </style>
	<link href="bootstrap.min.css" rel="stylesheet">
  <!-- JavaScript and HTML must be in separate files for security. -->

  <script src="submitform.js"></script>
  </head>
  <body>
    <center>
    <h2 style="margin-bottom: 15px;">whisper.</h2>
    <form action="demo_form.asp" class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputUsername">username</label>
        <div class="controls">
          <input type="text" id="inputUsername" placeholder="username">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">password</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="password">
        </div>
        <button class="btn btn-inverse" type="submit" value="Submit">login</button>
        <h3 style="position: relative; top: 4px; margin-left:10px; margin-right:10px; display: inline-block;">or</h3>
        <button class="btn btn-success" type="submit" value="Register">register</button>
      </div>
    </form>
    </center>
  </body>
</html>
