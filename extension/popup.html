<!doctype html>
<html>
<head>
<title>Getting Started Extension's Popup</title>
<style>
body {
	min-width:300px;
	overflow-x:hidden;
}
img {
	margin:5px;
	border:2px solid black;
	vertical-align:middle;
	width:50px;
	height:75px;
}
.login, .success {
	display: none;
}

#loggedin
{
	font-weight: bold;
	display: inline-block;
	text-decoration: underline;
}

#btn-logout:hover
{
	text-decoration: none;
}
</style>
<link href="bootstrap.min.css" rel="stylesheet">
<!-- JavaScript and HTML must be in separate files for security. -->
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="submitform.js" type="text/javascript"></script>
</head>
<body>
<div class="login" align="center">
  <h2 style="margin-top: 0px; margin-bottom: 15px;">whisper.</h2>
  <div class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputUsername">username</label>
      <div class="controls">
        <input type="text" id="inputUsername" placeholder="username">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="password">
      </div>
      <button id="btn-login" class="btn btn-inverse" type="submit" value="submit">login</button>
      <h3 style="position: relative; top: 4px; margin-left:10px; margin-right:10px; display: inline-block;">or</h3>
      <button id="btn-register" class="btn btn-success" type="submit" value="register">register</button>
    </div>
  </div>
</div>
<div class="success" align="middle">
  <h2 style="margin-top: 0px; margin-bottom: 15px;">whisper.</h2>
  <input style="position: relative; height: 24px; top: 6px; display: inline-block; width: 185px; vertical-align: middle;" type="text" id="inputFriendName" placeholder="group name"><button style="display: inline-block; vertical-align: middle;"  id="btn-addGroup" class="btn btn-inverse" type="submit" value="+ new group">+ new group</button><br><br>
  <select style="display: inline-block; width: 150px;">
  	<option value="choose group">choose group</option>
  </select>
  <input style="display: inline-block; width: 130px;" type="text" id="inputFriendName" placeholder="friend's username"><br><br>
  <div style="position: relative; float: right; top: -10px;"><button style="display: inline-block; vertical-align: middle;" id="btn-addFriend" class="btn btn-success" type="submit" value="+ add">+ add</button></div><div align="left">welcome: <div id="loggedin"></div> <a id="btn-logout" href="#">(logout)</a></div>
  </div>
</div>
</body>
</html>
