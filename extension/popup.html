<!doctype html>
<html>
<head>
<title>whisper.</title>
<style>

</style>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- JavaScript and HTML must be in separate files for security. -->
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/submitform.js" type="text/javascript"></script>
</head>
<body>
<div class="login" align="center">
  <h2>whisper.</h2>
  <div class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputUsername">username</label>
      <div class="controls">
        <input type="text" id="inputUsername" placeholder="username">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="password">
      </div>
      <button id="btn-login" class="btn btn-inverse" type="submit" value="submit">login</button>
      <h3 class="or">or</h3>
      <button id="btn-register" class="btn btn-success" type="submit" value="register">register</button>
    </div>
  </div>
</div>
<div class="success" align="middle">
  <h2>whisper.</h2>
  <input type="text" id="inputGroupName" placeholder="group name"><button id="btn-addGroup" class="btn btn-inverse" type="submit" value="+ new group">+ new group</button><br><br>
  <select name="group">
  	<option value="choose group">choose group</option>
  </select>
  <input type="text" id="inputFriendName" placeholder="friend's username"><br><br>
  <div class="add-float"><button id="btn-addFriend" class="btn btn-success" type="submit" value="+ add">+ add</button></div><div align="left">welcome: <div id="loggedin"></div> <a id="btn-logout" href="#">(logout)</a></div>
  </div>
</div>
</body>
</html>
